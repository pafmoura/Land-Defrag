<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Simulação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
<link href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css



" rel="stylesheet"></head>
<body class="bg-gray-50 h-screen">
    <header class="bg-gray-200 shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/utils/logo.png" alt="ISCTE Logo" class="h-8">
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full bg-white hover:bg-gray-100">
                    <svg class="w-6 h-6 fill-current text-[#719460]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-white hover:bg-gray-100">
                    <svg class="w-6 h-6 fill-current text-[#719460]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 ">
        <h1 class="text-3xl font-bold mb-8">Configuração de Simulação</h1>

        <div class="flex gap-64">
            <div class="flex-1 max-w-lg relative pb-24">
                <div class="bg-[#719460] text-white rounded-xl p-12 pb-16 relative z-10 shadow-xl">
                    <div class="flex gap-4 border-b border-white pb-4">
                        <div class="flex-1">
                            <p class="text-sm text-[#C6DCFC]">Número de Parcelas</p>
                            <p class="text-2xl text-white font-bold">55002</p>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-[#C6DCFC]">Área total</p>
                            <p class="text-2xl font-bold">35000km2</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="text-sm text-[#C6DCFC]">Valor Estimado</p>
                        <p class="text-2xl font-bold">€300,290.00</p>
                    </div>
                    <div class="absolute -bottom-52 left-1/2 -translate-x-1/2 w-72 h-72 overflow-hidden border-white drop-shadow-2xl z-10">
                        <img src="https://www.onxmaps.com/wp-content/uploads/sites/15/2022/02/BCTEST-CROP-5.png" alt="Map Preview" class="w-full h-full object-cover">
                    </div>
                </div>
                
                

                <div class="bg-white rounded-3xl shadow-lg my-52 p-8 max-w-sm mx-auto flex flex-col items-center">
                    <div class="bg-[#719460] p-4 rounded-full mb-4 w-12 h-12 flex items-center justify-center">
                        <i class="fa-solid text-white fa-upload"></i>
                    </div>

                    

                    
                    <h2 class="text-2xl font-bold mb-8">Carregar Ficheiro</h2>
                    
                    <div class="relative w-32 h-32 mb-8">
                      <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                        <circle
                          class="text-gray-200"
                          stroke-width="8"
                          stroke="currentColor"
                          fill="transparent"
                          r="45"
                          cx="50"
                          cy="50"
                        />
                        <circle
                          class="text-[#719460]"
                          stroke-width="8"
                          [attr.stroke-dasharray]="circumference"
                          [attr.stroke-dashoffset]="dashOffset"
                          stroke-linecap="round"
                          stroke="currentColor"
                          fill="transparent"
                          r="45"
                          cx="50"
                          cy="50"
                        />
                      </svg>
                      
                      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <span class="text-xl font-bold">{{progress}}%</span>
                      </div>
                    </div>
                    
                    <!-- Botão Pré-Visualizar -->
                    <button class="w-full py-4 bg-[#719460] text-white rounded-xl text-lg font-semibold hover:bg-green-800 transition-colors">
                      Pré-Visualizar
                    </button>
                  </div>
              
            </div>

            <div class="flex-[2]   ">

                <div class="bg-white rounded-lg p-6 shadow-lg h-[30%]">
                <h2 class="text-3xl font-bold font-dm-sans text mb-6 ">Parametrização</h2>
                <div class="space-y-16">
                    <div class="flex gap-16">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Número de Owners</label>
                            <input type="text" value="5500" class="w-full h-[70%]  p-2 border rounded-md bg-gray-100">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Média de Terrenos por Owner</label>
                            <input type="text" value="8" class="w-full h-[70%] p-2 border rounded-md">
                        </div>
                    </div>

                    
           


                    <div class="flex gap-16">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Algoritmo</label>
                            <select class="w-full p-2 border rounded-md h-[70%]">
                                <option>Maximização de Agregação</option>
                                <option>Valores Iguais</option>
                                <option>Algoritmo Médio</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Diferença de área aceitável (metros)</label>
                            <input type="text" value="5500" class="w-full p-2 h-[70%] border rounded-md">
                        </div>
                    </div>
                </div>
            </div>

                <button class="w-full mt-4 py-3 bg-[#719460] text-white rounded-lg hover:bg-[#719450]">Iniciar Simulação</button>
               
               
                <div class="my-16 w-full h-[30%] rounded-3xl drop-shadow-xl"
                leaflet 
                [leafletOptions]="options">
           </div>

            </div>

        

            
            
        </div>


     

    </main>
</body>
